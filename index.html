<html>
    <head>
        <title>Agora Certificate Day-1</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id = "container"> 
        <div id="flexC">
            <div id = "left-side">
                <div id = "circleBorder">
                    <div id = "imageContainer">
                        <img id="pic" src="assets/Video_Conf.svg"/>
                    </div>
                </div>
                <span id="bottomText">Chat with your <strong>closest friends</strong>  no matter how far they are</span>
            </div>

            <div class = "right-side">
                <div class="logo">
                    <img src="assets/agoraLogo.png" id="logoC"/>
                </div>
                <div class="loginC">
                    <span id="heading">Login and enjoy <span id="highlighted">Unlimited</span> video calling</span>
                    <br/>
                    <input type="text" id="email" placeholder="Email"/>
                    <br/>
                    <input type="password" id="password" placeholder="Password"/>
                    <button class="submitButton">Login</button>
                </div>
            </div>
        </div>
    </body>
